<mat-card >
    <mat-action-list>
        <div mat-subheader>Menu</div>
        <button mat-list-item
        routerLink="/admin"
        >
            <mat-icon mat-list-icon>dashboard</mat-icon>
            Dashboard
        </button>
        <button mat-list-item
        routerLink="/admin/profile"
        >
            <mat-icon mat-list-icon>badge</mat-icon>
            Profile
        </button>
        <button mat-list-item
        routerLink="/admin/employees"
        >
            <mat-icon mat-list-icon>groups</mat-icon>
            Employees
        </button>
        <button mat-list-item 
        routerLink="/admin/leave-admin"
        >
            <mat-icon mat-list-icon>event_note</mat-icon>
            Leave Manager
        </button>

        <button mat-list-item
        routerLink="/admin/pay-master"
        >
            <mat-icon mat-list-icon>receipt_long</mat-icon>
            Payroll
        </button>
    <button mat-list-item
        (click)="logout()"
        >
            <mat-icon mat-list-icon>logout</mat-icon>
            Log out
        </button>
    </mat-action-list>
</mat-card>
